<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ukrainian food</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo">
            <p>Ukrainian food</p>
        </div>
        <div class="contact">
            <div class="contact-info">
                <p class="contact-title"><i class="fa-solid fa-phone"></i> Contact:</p>
                <p class="phone">+48789846714</p>
            </div>
            <div class="additional-info">
                <p>We are taking orders until Saturday 12:00</p>
                <p>Delivery of orders - every Wednesday</p>
            </div>
        </div>
        <div class="language">
            <button id="ua" class="lang"><img src="./img/ukraine.png" alt="Ukrainian"></button>
            <button id="pl" class="lang"><img src="./img/poland.png" alt="Polish"></button>
            <button id="eng" class="lang"><img src="./img/gb.png" alt="English"></button>
        </div>
    </header>
    <main>
        <section class="menu">
            <div class="section-title">
                <h2>Menu</h2>
            </div>
            <div class="menu-list"></div>
        </section>
    </main>
    <footer>
        <p>Made with ❤️ by <a href="https://twitter.com/StasKlymenko">@stasklymenko</a></p>
    </footer>

    <script src="./core.js"></script>
</body>
</html>
